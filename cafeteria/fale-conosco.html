<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="GEdO">
    <meta name="description" content="Cafeteria alemã ficticia, desenvolvida por Gabriel Eringer de Oliveira (GEdO)">
    <meta name="keywords" content="coffee, coffee shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Eringer Kaffee</title>

    <link rel="icon" href="./assets/imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/fale-conosco.css">
</head>

<body>

    <header id="header">
        <img src="./assets/imgs/logo/Logo-Icon.svg" alt="Eringer Kaffe">
    </header>

    <aside id="menu">
        <nav>
            <ul>
                <li><a href="./" aria-label="Ir para página principal">Página Principal</a></li>
                <li><a href="./horarios.html" aria-label="Ir para página de horários">Horários de Atendimento</a></li>
                <li><a href="./fale-conosco.html" aria-label="Ir para página de contato">Fale Conosco</a></li>
            </ul>
        </nav>
    </aside>

    <main id="main">
        <article>
            <h2>Envie-nos uma mensagem</h2>

            <form>
                <div>
                    <label for="in-full-name">Nome Completo:</label>
                    <input type="text" id="in-full-name" required>
                </div>

                <div>
                    <label for="in-email">Email:</label>
                    <input type="email" id="in-email" required>
                </div>

                <div>
                    <label for="in-tel">Telefone (opcional):</label>
                    <input type="tel" id="in-tel">
                </div>

                <div>
                    <label for="in-subject">Assunto:</label>
                    <input type="text" id="in-subject" required>
                </div>

                <div>
                    <label for="in-message">Mensagem:</label>
                    <textarea id="in-message" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </article>
    </main>
</body>

</html>
